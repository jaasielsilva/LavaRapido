<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Usuários</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/usuarios/novo}" class="btn btn-sm btn-outline-primary">Novo Usuário</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Ativo</th>
                    <th>Empresa</th> <!-- Mostrar empresa se for Master -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuarios}">
                    <td th:text="${user.nome}">Nome</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.perfil}">Perfil</td>
                    <td th:text="${user.ativo ? 'Sim' : 'Não'}">Sim</td>
                    <td th:text="${user.empresa != null ? user.empresa.nome : 'N/A'}">Empresa</td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav th:if="${usuariosPage != null and usuariosPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${usuariosPage.first} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/usuarios(page=${usuariosPage.number - 1},size=${usuariosPage.size})}">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link"
                      th:text="${usuariosPage.number + 1} + ' / ' + ${usuariosPage.totalPages}">1 / 1</span>
            </li>
            <li class="page-item" th:classappend="${usuariosPage.last} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/usuarios(page=${usuariosPage.number + 1},size=${usuariosPage.size})}">Próxima</a>
            </li>
        </ul>
    </nav>
</body>
</html>
