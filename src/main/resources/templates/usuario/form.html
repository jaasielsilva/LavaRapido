<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Cadastro de Usuário</h1>
    </div>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}" />
        
        <!-- Seleção de Empresa para Master -->
        <div class="mb-3" th:if="${empresas != null}">
            <label for="empresa" class="form-label">Empresa</label>
            <select class="form-select" id="empresa" th:field="*{empresa}">
                <option th:each="emp : ${empresas}" th:value="${emp.id}" th:text="${emp.nome}"></option>
            </select>
        </div>
        <input type="hidden" th:field="*{empresa}" th:if="${empresas == null}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}">
            <small class="text-muted">Deixe em branco para manter a atual (na edição).</small>
        </div>
        
        <div class="mb-3">
            <label for="perfil" class="form-label">Perfil</label>
            <select class="form-select" id="perfil" th:field="*{perfil}">
                <option th:each="p : ${perfis}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
