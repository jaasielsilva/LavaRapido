<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha - Lava Jato SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-custom {
            background-color: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border: 1px solid #334155;
        }
        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
        }
        .form-control:focus {
            background-color: #0f172a;
            border-color: #3b82f6;
            color: #e2e8f0;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body>
    <div class="card-custom">
        <div class="text-center mb-4">
            <h1 class="h3 fw-bold mb-2 text-warning">
                <i class="fa-solid fa-lock me-2"></i>Alterar Senha
            </h1>
            <p class="text-secondary small">
                Sua senha tempor√°ria expirou ou precisa ser alterada. Por favor, defina uma nova senha.
            </p>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show small" role="alert">
            <i class="fa-solid fa-circle-exclamation me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/alterar-senha}" method="post">
            <div class="mb-3">
                <label for="senha" class="form-label text-secondary small text-uppercase fw-bold">Nova Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required minlength="6">
            </div>
            
            <div class="mb-4">
                <label for="confirmarSenha" class="form-label text-secondary small text-uppercase fw-bold">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa-solid fa-save me-2"></i>Salvar Nova Senha
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
