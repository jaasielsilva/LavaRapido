<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div>
        <header>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1>Veículos</h1>
                    <div class="subtitle" th:text="${veiculo.id} == null ? 'Cadastro de novo veículo' : 'Edição de veículo'">
                        Cadastro de veículo
                    </div>
                </div>
                <a th:href="@{/veiculos}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="box">
                    <div class="box-header">
                        <h3 th:text="${veiculo.id} == null ? 'Novo Veículo' : 'Editar Veículo'">Novo Veículo</h3>
                    </div>

                    <!-- Global Error Alert -->
                    <div th:if="${erroGlobal}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        <div th:text="${erroGlobal}">Erro ao salvar</div>
                    </div>

                    <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="placa" class="form-label">Placa <span class="text-danger">*</span></label>
                                <input type="text" class="form-control text-uppercase" id="placa" th:field="*{placa}" 
                                       placeholder="ABC-1234" required oninput="this.value = this.value.toUpperCase()">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="modelo" class="form-label">Modelo <span class="text-danger">*</span></label>
                                <input type="text" class="form-control text-uppercase" id="modelo" th:field="*{modelo}" 
                                       placeholder="Ex: FIAT UNO" required oninput="this.value = this.value.toUpperCase()">
                                <div class="form-text text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" class="form-control text-uppercase" id="cor" th:field="*{cor}" placeholder="Ex: PRATA" oninput="this.value = this.value.toUpperCase()">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="ano" th:field="*{ano}" 
                                       placeholder="Ex: 2020" min="1900" max="2100">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="cliente" class="form-label">Cliente <span class="text-danger">*</span></label>
                            <select id="cliente" class="form-select select2" th:field="*{cliente}" required>
                                <option value="" disabled selected>Selecione um cliente...</option>
                                <option th:each="cliente : ${clientes}" 
                                        th:value="${cliente.id}" 
                                        th:text="${cliente.nome} + ' (' + ${cliente.telefone} + ')'">
                                    João da Silva
                                </option>
                            </select>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></div>
                            <div class="form-text mt-2">
                                <a th:href="@{/clientes/novo}" class="text-decoration-none">
                                    <i class="fa-solid fa-plus-circle me-1"></i>Cadastrar novo cliente
                                </a>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 pt-3 border-top border-secondary">
                            <a th:href="@{/veiculos}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fa-solid fa-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
