<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${veiculo.id != null ? 'Editar Veículo' : 'Novo Veículo'}">Cadastro de Veículo</h1>
    </div>

    <!-- Alerta de Erro Global -->
    <div th:if="${erroGlobal}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        <div th:text="${erroGlobal}">Erro ao processar solicitação</div>
    </div>

    <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="placa" class="form-label">Placa <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="placa" th:field="*{placa}" 
                   th:classappend="${#fields.hasErrors('placa')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}">
                Erro na placa
            </div>
        </div>
        
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="modelo" th:field="*{modelo}"
                   th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">
                Erro no modelo
            </div>
        </div>

        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <input type="text" class="form-control" id="cor" th:field="*{cor}" 
                   th:classappend="${#fields.hasErrors('cor')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}">
                Erro na cor
            </div>
        </div>

        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" th:field="*{ano}" 
                   th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}">
                Erro no ano
            </div>
        </div>
        
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente <span class="text-danger">*</span></label>
            <select class="form-select" id="cliente" name="cliente" 
                    th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid'" required>
                <option value="" disabled th:selected="${veiculo.cliente == null}">Selecione um cliente...</option>
                <option th:each="c : ${clientes}" 
                        th:value="${c.id}" 
                        th:text="${c.nome}"
                        th:selected="${veiculo.cliente != null && veiculo.cliente.id == c.id}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}">
                Erro no cliente
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save me-2"></i>Salvar
        </button>
        <a th:href="@{/veiculos}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
