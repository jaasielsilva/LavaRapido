<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div>
        <header>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1>Empresas</h1>
                    <div class="subtitle">Gerenciamento de empresas SaaS</div>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/empresas/nova}" class="btn btn-outline-primary">
                        <i class="fa-solid fa-plus"></i> Nova Empresa
                    </a>
                    <a th:href="@{/empresas/novo-contrato}" class="btn btn-success">
                        <i class="fa-solid fa-file-contract"></i> Novo Contrato
                    </a>
                </div>
            </div>
            
            <div class="search-bar mb-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar por nome ou CNPJ...">
            </div>
        </header>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Ativo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.id}">1</td>
                        <td th:text="${empresa.nome}">Nome</td>
                        <td th:text="${empresa.cnpj}">CNPJ</td>
                        <td>
                            <span class="badge" th:classappend="${empresa.ativo} ? 'bg-success' : 'bg-danger'"
                                  th:text="${empresa.ativo ? 'Ativo' : 'Inativo'}">Ativo</span>
                        </td>
                        <td>
                            <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn btn-sm btn-primary" title="Editar">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <a th:href="@{/dashboard(empresaId=${empresa.id})}"
                               class="btn btn-sm btn-outline-secondary"
                               title="Acessar painel desta empresa">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Paginação -->
        <nav th:if="${empresasPage != null and empresasPage.totalPages > 1}" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${empresasPage.first} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/empresas(page=${empresasPage.number - 1},size=${empresasPage.size})}">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link"
                          th:text="${empresasPage.number + 1} + ' / ' + ${empresasPage.totalPages}">1 / 1</span>
                </li>
                <li class="page-item" th:classappend="${empresasPage.last} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/empresas(page=${empresasPage.number + 1},size=${empresasPage.size})}">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
