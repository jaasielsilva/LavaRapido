<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div})}">
<body>
    <div class="d-flex flex-column align-items-center justify-content-center py-5 text-center">
        <div class="mb-4 text-warning">
            <i class="fa-solid fa-triangle-exclamation fa-5x"></i>
        </div>
        
        <h1 class="display-4 fw-bold text-white mb-3">Ops! Algo deu errado.</h1>
        
        <p class="lead text-secondary mb-4">
            Não foi possível processar sua solicitação.<br>
            Se o problema persistir, contate o suporte.
        </p>

        <!-- Detalhes do erro (visível apenas se houver mensagem) -->
        <div th:if="${message}" class="alert alert-danger d-inline-block text-start mb-4" style="max-width: 600px;">
            <i class="fa-solid fa-bug me-2"></i>
            <span th:text="${message}">Detalhe do erro</span>
        </div>

        <div class="d-flex gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-light">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
            <a th:href="@{/dashboard}" class="btn btn-primary">
                <i class="fa-solid fa-house"></i> Ir para o Dashboard
            </a>
        </div>
    </div>
</body>
</html>
