spring:
  application:
    name: lavajato
  datasource:
    url: jdbc:mysql://localhost:3306/LavaRapido?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  thymeleaf:
    cache: false

server:
  error:
    include-message: always
    include-binding-errors: always
